<script>
// Ocultar inicio
setTimeout(function(){

const music = document.getElementById("music");
const startBtn = document.getElementById("start");

const noBtn = document.getElementById("no");

const text = document.getElementById("text");

let scale = 1;

startBtn.addEventListener("click", function(){

    text.classList.remove("hidden");

/* CORAZONES */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];

function lanzarCorazones(){
    hearts = [];
    for(let i = 0; i < 180; i++){
        hearts.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 15 + 10,
            color: Math.random() > 0.5 ? "#f06292" : "#ec407a",
            speed: Math.random() * 2 + 1
        });
    }
    animarCorazones();
}

function dibujarCorazon(x, y, size, color){
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.bezierCurveTo(x - size, y - size, x - size * 1.5, y + size / 2, x, y + size);
    ctx.bezierCurveTo(x + size * 1.5, y + size / 2, x + size, y - size, x, y);
    ctx.fill();
}

function animarCorazones(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(h => {
        dibujarCorazon(h.x, h.y, h.size, h.color);
        h.y += h.speed;
    });
    requestAnimationFrame(animarCorazones);
}
</script>
